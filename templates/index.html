<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Call</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.26.1/twilio.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #transcript { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        #controls { margin-top: 20px; }
        button { padding: 10px 20px; margin-right: 10px; }
    </style>
</head>
<body>
    <h1>Interview Call with Live Transcript</h1>
    
    <div id="controls">
        <input type="text" id="toNumber" placeholder="Enter phone number">
        <button id="callBtn">Call</button>
    </div>
    
    <h2>Transcript:</h2>
    <div id="transcript"></div>

    <script>
        const transcriptDiv = document.getElementById('transcript');
        const callBtn = document.getElementById('callBtn');
        const toNumberInput = document.getElementById('toNumber');

        // Connect Socket.IO
        const socket = io();
        socket.on('connect', () => {
            console.log('Connected to server for transcripts');
        });

        socket.on('new_transcript', (data) => {
            if (data.text) {
                const p = document.createElement('p');
                p.textContent = data.text;
                transcriptDiv.appendChild(p);
                transcriptDiv.scrollTop = transcriptDiv.scrollHeight;
            }
        });

        // Make a call via Flask endpoint
        callBtn.addEventListener('click', async () => {
            const to = toNumberInput.value.trim();
            if (!to) return alert('Enter a phone number');

            try {
                const res = await fetch('/call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ to })
                });
                const data = await res.json();
                if (data.call_sid) alert('Call started: ' + data.call_sid);
                else alert('Error: ' + JSON.stringify(data));
            } catch (err) {
                console.error(err);
                alert('Call failed');
            }
        });
    </script>
</body>
</html>
