<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interview Call Demo (Twilio Voice v2)</title>
  <!-- Load Twilio Voice SDK from local static folder -->
  <script src="{{ url_for('static', filename='js/twilio.min.js') }}"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .row { margin-bottom: 1rem; }
    input, button { padding: 8px; margin-right: 6px; }
    #status { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h2>ðŸ“ž Interview â€” Browser + Phone</h2>

  <div class="row">
    <input type="text" id="candidate" placeholder="+919876543210" />
    <button id="callBtn">Call Candidate</button>
    <button id="hangupBtn">Hangup</button>
  </div>

  <div id="status">Loadingâ€¦</div>

  <script>
    let device;
    let connection;

    function setStatus(msg) {
      document.getElementById("status").textContent = msg;
    }

    async function setupDevice() {
      setStatus("Fetching tokenâ€¦");
      const res = await fetch("/token");
      const data = await res.json();
      const token = data.token;

      device = new Twilio.Voice.Client(token);

      device.on("registered", () => setStatus("âœ… Device registered"));
      device.on("error", (err) => setStatus("âŒ Error: " + err.message));
      device.on("invite", (invite) => {
        setStatus("ðŸ“© Incoming call invite");
        connection = invite.accept();
        setStatus("In conference (accepted invite)");
      });
      device.on("disconnect", () => {
        connection = null;
        setStatus("Disconnected");
      });

      await device.register();
    }

    async function callCandidate() {
      const number = document.getElementById("candidate").value.trim();
      if (!number) return alert("Enter candidate number");

      if (!connection) {
        // Join conference
        const call = await device.connect({ params: {} });
        connection = call;
        setStatus("Joining browser conferenceâ€¦");
      }

      // Ask Flask to call candidate
      const res = await fetch("/call", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ to: number })
      });
      const j = await res.json();
      setStatus("ðŸ“ž Calling candidate (CallSid: " + j.call_sid + ")");
    }

    function hangup() {
      if (connection) {
        connection.disconnect();
        connection = null;
        setStatus("Disconnected by user");
      }
    }

    document.getElementById("callBtn").addEventListener("click", callCandidate);
    document.getElementById("hangupBtn").addEventListener("click", hangup);

    setupDevice();
  </script>
</body>
</html>
