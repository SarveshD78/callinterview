<!DOCTYPE html>
<html>
<head>
  <title>Live Call with Transcript</title>
  <script src="{{ url_for('static', filename='js/twilio.min.js') }}"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h2>Twilio Call + Live Transcript</h2>

  <input type="text" id="phone" placeholder="Enter phone no" />
  <button onclick="makeCall()">Call</button>
  <button onclick="hangup()">Hangup</button>

  <h3>Transcript:</h3>
  <div id="transcript" style="border:1px solid #ccc; padding:10px; width:400px; height:200px; overflow:auto;"></div>

  <script>
    let device;
    let socket = io();

    async function setup() {
      const res = await fetch("/token");
      const data = await res.json();
      device = new Twilio.Device(data.token, { debug: true });
    }

    function makeCall() {
      const number = document.getElementById("phone").value;
      device.connect({ To: number });
    }

    function hangup() {
      device.disconnectAll();
    }

    // Listen to transcripts
    socket.on("transcript", data => {
      let div = document.getElementById("transcript");
      div.innerHTML += "<p>" + data.text + "</p>";
      div.scrollTop = div.scrollHeight;
    });

    setup();
  </script>
</body>
</html>
